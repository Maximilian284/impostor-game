name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # parte quando fai push su main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Pages repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master               # branch della repo Pages
          folder: dist                # cartella che contiene i file buildati
          repository-name: Maximilian284/Maximilian284.github.io
          target-folder: impostor_game
          token: ${{ secrets.GH_PAGES_TOKEN }}